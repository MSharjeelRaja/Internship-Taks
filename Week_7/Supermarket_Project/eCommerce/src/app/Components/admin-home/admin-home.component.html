<div class="main">
  <app-navbar [user]="'admin'"></app-navbar>
  <div class="con">
    <div class="chart" *ngIf="cart.length > 0">
      <app-test-chart [cartdata]="cart"></app-test-chart>
    </div>
    <div class="cart">
      <h2>Items To Deliver</h2>
      <mat-card class="carts">
        <h2>Cart Items</h2>

        <table
          mat-table
          [dataSource]="cart"
          class="mat-elevation-z8 full-width-table"
        >
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Product Name</th>
            <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
          </ng-container>

          <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">Rs.{{ element.Price }}</td>
          </ng-container>

          <ng-container matColumnDef="customerid">
            <th mat-header-cell *matHeaderCellDef>Customer ID</th>
            <td mat-cell *matCellDef="let element">{{ element.customerid }}</td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">
              {{ element.date | date : "medium" }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card>
    </div>
    <app-all-products [ascomp]="true" [users]="'admin'"></app-all-products>
  </div>
</div>
