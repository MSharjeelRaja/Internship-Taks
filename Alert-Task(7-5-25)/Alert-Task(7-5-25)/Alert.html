<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alert</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div class="content">
      <div class="alert">
        <h3>WARNING and warning!</h3>
        <div class="icons">
          <div class="icon"><p>!</p></div>
        </div>
        <p>Do You Want to Continue?</p>
        <div class="btns">
          <button class="bt1 bt">Yes!</button>
          <button class="b2 bt" >No</button>
        </div>
      </div>
    </div>
  </main>
</body>
